   <style>
      #stage img {
         position: absolute;
         width: 98vw;
         height: 98vh;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
      }

      #stage img:nth-of-type(1) {
         animation-name: fader;
         animation-delay: 2s;
         animation-duration: 1s;
         z-index: 20;
      }
      #stage img:nth-of-type(2) {
         z-index: 10;
      }
      #stage img:nth-of-type(n+3) {
         display: none;
      }

      @keyframes fader {
         from { opacity: 1.0; }
         to   { opacity: 0.0; }
      }

      body {
         margin: 0;
      }

      .gallery {
         position: relative;
      }
   </style>
