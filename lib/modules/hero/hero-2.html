<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <title>Module: Hero 2</title>
    </head>
    <body style="margin: 0;">
        <div class="buffer"></div>
        <div class="hero-2" style="background-image: url('https://via.placeholder.com/2500x1238')">
            <div class="wrapper">
                <div class="hero-header">
                    <h1>Lorem Ipsum Dolor Sit Amet. Consectetur Adipiscing Elit. Duis Iaculis Finibus.</h1>
                    <div class="hero-form">
                        <h3>Form Title</h3>
                        <form>
                            <div class="input">
                                <input type="text" placeholder="First Name:">
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Last Name:">
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Email Address:">
                            </div>
                            <div class="input">
                                <textarea type="text" placeholder="Comments/Questions:"></textarea>
                            </div>
                            <div class="actions">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <style>
        .buffer {
            background-color: #000;
            height: 100px;
        }

        @media screen and (min-width: 960px) {
            .buffer {
                height: 150px;
            }
        }

        .hero-2 {
            height: calc(100vh - 100px);
            background-size: cover;
            background-repeat: no-repeat;
            background-position-x: 50%;
            background-position-y: 50%;
        }

        .hero-2 .hero-header .hero-form {
            background-color: #fff;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .hero-2 .hero-header {
            height: calc(100vh - 100px);
        }

        .hero-2 .hero-header h1 {
            height: 40%;
            margin-top: 0;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 90%;
            margin: 0 auto;
        }

        .hero-2 .hero-header .hero-form h3 {
            margin-top: 0;
        }

        .hero-2 .hero-header .hero-form form {
            width: 90%;
            margin: 0 auto;
        }

        .hero-2 .hero-header .hero-form h3 {
            margin-bottom: 1rem;
            width: 90%;
            text-align: center;
        }

        .hero-2 .hero-header .hero-form input {
            padding: 12px;
            border: 1px solid #ddd;
            width: calc(100% - 24px);
            margin-bottom: 1rem;
        }

        .hero-2 .hero-header .hero-form textarea {
            height: 100px;
            border: 1px solid #ddd;
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 1rem;
        }

        .hero-2 .hero-header .hero-form .actions input {
            background-color: #444;
            width: 100%;
            color: #fff;
            border: none;
        }

        @media screen and (min-width: 768px) {
            .hero-2 .hero-header {
                display: flex;
                width: 90%;
                margin: 0 auto;
                align-items: flex-start;
                height: auto;
                max-width: 1140px;
            }
            .hero-2 .hero-header .hero-form {
                width: 50%;
                height: auto;
                background-color: rgba(255,255,255,0.8);
                padding: 1rem;
                margin-right: 0;
            }
            .hero-2 .hero-header h1 {
                width: 50%;
                text-align: left;
                padding-right: 1rem;
                height: auto;
                margin-top: 2rem;
                width: 100%;
            }
            .hero-2 .wrapper {
                display: flex;
                align-items: center;
                height: calc(100vh - 100px);
            }
        }

        @media screen and (min-width: 960px) {
            .hero-2 .wrapper, .hero-2 {
                height: calc(100vh - 150px);
            }
            .hero-2 .hero-header h1 {
                width: 75%;
                margin-left: 0;
                max-width: 550px;
            }
            .hero-2 .hero-header .hero-form {
                padding: 2rem;
            }
        }
    </style>
</html>
