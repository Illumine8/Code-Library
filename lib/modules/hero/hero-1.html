<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin: 0;">
        <div class="buffer"></div>
        <div class="hero-1" style="background-image: url('https://via.placeholder.com/2500x1238')">
            <div class="wrapper">
                <div class="hero-header">
                    <h1>Lorem Ipsum Dolor Sit Amet</h1>
                    <p>Morbi non nibh orci. Pellentesque tempus nisi eu nisi viverra, sed ultricies justo interdum. Duis viverra ullamcorper lacinia. In hac habitasse platea dictumst. Donec gravida porta nunc eu consectetur.</p>
                    <a class="hero-btn" href="/index.html">Lorem Ipsum</a>
                </div>
            </div>
        </div>
    </body>
    <style>
        .buffer {
            height: 100px;
            background-color: #000;
        }

        .hero-1 .hero-header h1 {
            margin-top: 16px;
            margin-bottom: 32px;
            color: #444;
        }

        .hero-1 .hero-header p {
            margin-top: 0;
            margin-bottom: 16px;
            color: #444;
        }

        .hero-1 .hero-header a {
            background-color: #444;
            color: #fff;
            text-decoration: none;
            display: block;
            max-width: 120px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            padding: 12px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .hero-1 {
            height: 500px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .hero-1 .hero-header {
            background-color: rgba(255,255,255,0.6);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 16px;
            width: 90%;
            text-align: center;
            max-width: 468px;
        }

        @media screen and (min-width: 960px) {
            .buffer {
                height: 155px;
            }
            .hero-1 {
                height: 650px;
            }
            .hero-1 .hero-header {
                padding: 2rem;
                transform: translate(-90%, -50%);
                max-width: 436px;
            }
            .hero-1 .wrapper {
                position: relative;
                height: 650px;
                max-width: 1140px;
                margin: 0 auto;
                width: 90%;
            }
        }
    </style>
