<!DOCTYPE html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <title>Module: Hero 2</title>
   </head>
   <body style="margin: 0;">
      <a class="lightbox" href="#prod-img">
         <img src="http://via.placeholder.com/300x300"/>
      </a> 
      <div class="lightbox-target" id="prod-img">
         <img src="http://via.placeholder.com/300x302"/>
         <a class="lightbox-close" href="#">&times;</a>
      </div>

      <a class="lightbox" href="#prod-img2">
         <img src="http://via.placeholder.com/301x301"/>
      </a> 
      <div class="lightbox-target" id="prod-img2">
         <img src="http://via.placeholder.com/301x304"/>
         <a class="lightbox-close" href="#">&times;</a>
      </div>
   </body>
   <style>
      /* Styles the thumbnail */

      a.lightbox img {
         margin-top: 94px;
      }

      /* Styles the lightbox, removes it from sight and adds the fade-in transition */

      .lightbox-target {
         position: fixed;
         top: -100%;
         width: 100%;
         background: rgba(0,0,0,.7);
         width: 100%;
         opacity: 0;
         -webkit-transition: opacity .5s ease-in-out;
         -moz-transition: opacity .5s ease-in-out;
         -o-transition: opacity .5s ease-in-out;
         transition: opacity .5s ease-in-out;
         overflow: hidden;
      }

      /* Styles the lightbox image, centers it vertically and horizontally, adds the zoom-in transition and makes it responsive using a combination of margin and absolute positioning */

      .lightbox-target img {
         margin: auto;
         position: absolute;
         top: 0;
         left:0;
         right:0;
         bottom: 0;
         max-height: 0%;
         max-width: 0%;
         border: 3px solid white;
         box-shadow: 0px 0px 8px rgba(0,0,0,.3);
         box-sizing: border-box;
         -webkit-transition: .5s ease-in-out;
         -moz-transition: .5s ease-in-out;
         -o-transition: .5s ease-in-out;
         transition: .5s ease-in-out;
         width: 700px;
      }

      /* Styles the close link, adds the slide down transition */

      a.lightbox-close {
         display: block;
         width:50px;
         height:50px;
         box-sizing: border-box;
         background: white;
         color: black;
         text-decoration: none;
         position: absolute;
         top: -80px;
         right: 0;
         -webkit-transition: .5s ease-in-out;
         -moz-transition: .5s ease-in-out;
         -o-transition: .5s ease-in-out;
         transition: .5s ease-in-out;
      }

      /* Uses the :target pseudo-class to perform the animations upon clicking the .lightbox-target anchor */

      .lightbox-target:target {
         opacity: 1;
         top: 0;
         bottom: 0;
      }

      .lightbox-target:target img {
         max-height: 100%;
         max-width: 100%;
      }

      .lightbox-target:target a.lightbox-close {
         top: 0px;
      }

   </style>
</html>
